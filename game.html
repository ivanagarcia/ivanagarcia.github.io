    $("img.TNhead1").click(function(){
        $("img.TNhead1BIG").toggle();
        $("img.TNhead2BIG").hide();
        $("img.TNhead1").toggleClass("selectedHEAD");
        $("img.TNhead2").removeClass("selectedHEAD");
    });
    
    $("img.TNhead2").click(function(){
        $("img.TNhead2BIG").toggle();
        $("img.TNhead1BIG").hide();
        $("img.TNhead2").toggleClass("selectedHEAD");
        $("img.TNhead1").removeClass("selectedHEAD");
    });
    
    
    $("img.TNeyes1").click(function(){

        $("img.TNeyes2BIG").hide();
        $("img.TNeyes1").toggleClass("selectedEYES");
        $("img.TNeyes2").removeClass("selectedEYES");
    });
    
    
    
    $("img.TNshoes1").click(function(){

        $("img.TNshoes2BIG").hide();
        $("img.TNshoes1").toggleClass("selectedSHOES");
        $("img.TNshoes2").removeClass("selectedSHOES");
    });
    
    $("img.TNclothes1").click(function(){
        $("img.TNclothes1BIG").toggle();
        $("img.TNclothes2BIG").hide();
        $("img.TNclothes1").toggleClass("selectedCLOTHES");
        $("img.TNclothes2").removeClass("selectedCLOTHES");
    });
    
    $("img.TNbg1").click(function(){
        $("img.TNbg1BIG").toggle();
        $("img.TNbg2BIG").hide();
        $("img.TNbg1").toggleClass("selectedBG");
        $("img.TNbg2").removeClass("selectedBG");
    });

});
</script>
